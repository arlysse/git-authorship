# We'll get you started with a simple query showing your username!
query { 
  repository (owner: "cubing", name: "cubing.js") {
    issue (number: 208) {
      comments (first: 25) {
        nodes {
          author {
            login
          }
          body
          createdAt
        }
      }
    }
  }
}